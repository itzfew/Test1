<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”´ Live Streaming</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #live-label {
            background: red;
            color: white;
            display: inline-block;
            padding: 5px 15px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 10px;
        }
        #video-container {
            width: 80%;
            max-width: 800px;
            margin: auto;
            padding: 20px;
            position: relative;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 10px;
            outline: none;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>ðŸ”´ Live Streaming</h1>
    <div id="live-label">ðŸ”´ LIVE</div>
    
    <div id="video-container">
        <div id="loading">ðŸ”„ Loading next video...</div>
        <video id="livestream" autoplay muted></video>
    </div>

    <script>
        let videoIndex = 0;
        let videos = [];

        async function loadVideos() {
            try {
                const response = await fetch('videos.json');
                videos = await response.json();
                videos = shuffleArray(videos); // Shuffle for a live effect
                playVideo();
            } catch (error) {
                console.error("Error loading video list:", error);
            }
        }

        function playVideo() {
            if (videos.length === 0) return;
            
            const videoElement = document.getElementById('livestream');
            const loading = document.getElementById('loading');

            loading.style.display = "block";  // Show loading before switching

            setTimeout(() => {
                videoElement.src = videos[videoIndex];
                videoElement.play();
                loading.style.display = "none"; // Hide loading once video starts
            }, 3000); // 3 sec delay for smooth transition
            
            videoElement.onended = () => {
                videoIndex = (videoIndex + 1) % videos.length;
                playVideo();
            };
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        loadVideos();
    </script>

</body>
</html>
