<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .quiz-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }
        .question-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px #ccc;
            max-width: 600px;
            margin: auto;
            display: none;
        }
        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .options {
            list-style: none;
            padding: 0;
        }
        .options li {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .options input {
            margin-right: 10px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons button {
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .prev-btn {
            background-color: #555;
            color: white;
        }
        .next-btn {
            background-color: #007BFF;
            color: white;
        }
        .submit-btn {
            background-color: green;
            color: white;
        }
        .explanation {
            margin-top: 15px;
            padding: 10px;
            background: #FFF59D;
            display: none;
            border-radius: 5px;
        }
        .correct-answer {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="quiz-title" id="quiz-title">Quiz</div>
    <div id="quiz-container"></div>
    <div class="buttons">
        <button class="prev-btn" onclick="prevQuestion()">Previous</button>
        <button class="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data[0].questions;
                displayQuestion(currentQuestionIndex);
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function displayQuestion(index) {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            if (index < 0 || index >= quizData.length) return;

            const question = quizData[index];
            const questionElement = document.createElement('div');
            questionElement.className = 'question-container';

            questionElement.innerHTML = `
                <div class="question-number">Question ${index + 1}:</div>
                <div class="question-content">${question.content}</div>
                <ul class="options">
                    ${question.options.map(option => `
                        <li>
                            <label>
                                <input type="radio" name="question${question.question_id}" value="${option.identifier}">
                                ${option.content}
                            </label>
                        </li>
                    `).join('')}
                </ul>
                <button class="submit-btn" onclick="submitAnswer(${index})">Submit</button>
                <div class="explanation" id="explanation-${index}"></div>
            `;

            quizContainer.appendChild(questionElement);
            questionElement.style.display = 'block';

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function submitAnswer(index) {
            const selectedOption = document.querySelector(`input[name="question${quizData[index].question_id}"]:checked`);
            const explanationDiv = document.getElementById(`explanation-${index}`);

            if (!selectedOption) {
                explanationDiv.innerHTML = "Please select an answer.";
                explanationDiv.style.display = 'block';
                return;
            }

            const correctOption = quizData[index].correct_options[0];

            if (selectedOption.value === correctOption) {
                explanationDiv.innerHTML = `<span class="correct-answer" style="color: green;">Correct!</span>`;
            } else {
                explanationDiv.innerHTML = `<span class="correct-answer" style="color: red;">Incorrect! Correct answer: Option ${correctOption}</span>`;
            }

            explanationDiv.innerHTML += `<br>Explanation: ${quizData[index].explanation || 'No explanation available.'}`;
            explanationDiv.style.display = 'block';
        }

        function nextQuestion() {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }
    </script>

</body>
</html>
