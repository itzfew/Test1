<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 10px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        #question-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .question-number-box {
            width: 40px;
            height: 40px;
            margin: 5px;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .question-number-box:hover {
            background-color: #ddd;
        }

        .answered-correct {
            background-color: green !important;
            color: white;
        }

        .answered-incorrect {
            background-color: red !important;
            color: white;
        }

        .current-question {
            background-color: yellow !important;
        }

        .question {
            background: white;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 5px;
            transition: background 0.3s;
        }

        .options input[type="radio"] {
            display: none;
        }

        .explanation-button {
            margin-top: 10px;
            background-color: #ffffff;
            color: black;
            border: 2px solid #ccc;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 5px;
            text-align: center;
        }

        .explanation-content {
            margin-top: 10px;
            font-style: italic;
            color: #777;
            display: none;
            background-color: #FFF59D;
            padding: 10px;
            border-radius: 5px;
        }

        .explanation-content.open {
            display: block;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
        }

        .navigation-buttons button {
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .navigation-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="question-grid"></div>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let questionStatus = {}; // Tracks answered questions

        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data[0].questions;
                generateQuestionGrid();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function generateQuestionGrid() {
            const gridContainer = document.getElementById('question-grid');
            gridContainer.innerHTML = '';

            quizData.forEach((_, index) => {
                const box = document.createElement('div');
                box.className = 'question-number-box';
                box.textContent = index + 1;
                box.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                };
                gridContainer.appendChild(box);
            });
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const question = quizData[currentQuestionIndex];

            document.querySelectorAll('.question-number-box').forEach((box, index) => {
                box.classList.remove('current-question');
                if (questionStatus[index] === 'correct') box.classList.add('answered-correct');
                if (questionStatus[index] === 'incorrect') box.classList.add('answered-incorrect');
            });

            document.querySelectorAll('.question-number-box')[currentQuestionIndex].classList.add('current-question');

            const questionElement = document.createElement('div');
            questionElement.className = 'question';
            questionElement.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1}:</div>
                <div class="question-content">${question.content}</div>
                <ul class="options">
                    ${question.options.map(option => `
                        <li onclick="checkAnswer('${option.identifier}', '${question.correct_options[0]}')">
                            <input type="radio" name="question${question.question_id}" value="${option.identifier}">
                            ${option.content}
                        </li>
                    `).join('')}
                </ul>
                <button class="explanation-button" onclick="toggleExplanation(this)">Show Explanation</button>
                <div class="explanation-content">Explanation: ${question.explanation || 'No explanation available.'}</div>
            `;

            quizContainer.appendChild(questionElement);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function toggleExplanation(button) {
            const explanation = button.nextElementSibling;
            explanation.classList.toggle('open');
        }

        function checkAnswer(selectedOption, correctOption) {
            const options = document.querySelectorAll(`input[name="question${quizData[currentQuestionIndex].question_id}"]`);
            options.forEach(option => {
                const optionItem = option.closest('li');
                optionItem.style.pointerEvents = 'none';

                if (option.value === correctOption) {
                    optionItem.style.backgroundColor = 'green';
                    optionItem.style.color = 'white';
                } else if (option.checked) {
                    optionItem.style.backgroundColor = 'red';
                    optionItem.style.color = 'white';
                }
            });

            questionStatus[currentQuestionIndex] = selectedOption === correctOption ? 'correct' : 'incorrect';
            generateQuestionGrid();
        }
    </script>
</body>
</html>
