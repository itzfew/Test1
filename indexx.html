<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        #question-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
            padding: 10px;
        }

        .question-number-box {
            width: 40px;
            height: 40px;
            margin: 5px;
            text-align: center;
            line-height: 40px;
            font-weight: bold;
            border: 1px solid #ccc;
            background-color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .question-number-box:hover {
            background-color: #ddd;
        }

        .answered-correct {
            background-color: green !important;
            color: white;
        }

        .answered-incorrect {
            background-color: red !important;
            color: white;
        }

        .current-question {
            background-color: yellow !important;
        }

        .question {
            margin-bottom: 30px;
            padding: 3px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content img, .explanation-content img {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 40vh;
        }

        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .options label {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }

        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }

        .explanation-button {
            margin-top: 10px;
            background-color: #ffffff;
            border: 2px solid #ccc;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 5px;
            text-align: center;
        }

        .explanation-button:hover {
            background-color: #f1f1f1;
        }

        .explanation-content {
            margin-top: 10px;
            background-color: #FFF59D;
            padding: 10px;
            border-radius: 5px;
            font-style: italic;
            color: #777;
            display: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
        }

        .navigation-buttons button {
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navigation-buttons button:first-child {
            background-color: #dc3545;
        }

        .navigation-buttons button:last-child {
            background-color: #28a745;
        }

        .navigation-buttons button:hover {
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .options li {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <div id="question-grid"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            questionElement.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1}:</div>
                <div class="question-content">${question.content}</div>
                <ul class="options">${question.options.map(option => `
                    <li>
                        <label>
                            <input type="radio" name="question${question.question_id}" value="${option.identifier}">
                            ${option.content}
                        </label>
                    </li>`).join('')}
                </ul>
                <button class="explanation-button" onclick="toggleExplanation(this)">Show Explanation</button>
                <div class="explanation-content">Explanation: ${question.explanation || 'No explanation available.'}</div>
                <div class="navigation-buttons">
                    <button onclick="changeQuestion(-1)" ${currentQuestionIndex === 0 ? 'disabled' : ''}>Previous</button>
                    <button onclick="changeQuestion(1)">Next</button>
                    <button onclick="submitAnswer(${JSON.stringify(question)})">Submit</button>
                </div>`;

            quizContainer.appendChild(questionElement);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function toggleExplanation(button) {
            button.nextElementSibling.classList.toggle('open');
        }

        function changeQuestion(step) {
            currentQuestionIndex += step;
            displayQuestion();
        }

        function submitAnswer(question) {
            alert("Answer submission logic goes here.");
        }
    </script>
</body>
</html>
