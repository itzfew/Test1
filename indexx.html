<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
        }

        #grid-button {
            position: fixed;
            top: 10px;
            right: 20px;
            font-size: 24px;
            cursor: pointer;
            background: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        #question-grid {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100%;
            background: #fff;
            box-shadow: -2px 0px 5px rgba(0,0,0,0.2);
            overflow-y: auto;
            transition: 0.3s;
            padding: 20px;
        }

        #question-grid.open {
            right: 0;
        }

        .grid-title {
            font-size: 18px;
            text-align: center;
            margin-bottom: 15px;
        }

        .grid-close {
            font-size: 20px;
            float: right;
            cursor: pointer;
        }

        .grid-item {
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 5px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
        }

        .correct { background-color: #28a745; color: white; }
        .incorrect { background-color: #dc3545; color: white; }
        .unanswered { background-color: #ccc; color: black; }

    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <!-- Grid Button -->
    <div id="grid-button"><i class="fas fa-th"></i></div>

    <!-- Sliding Question Grid -->
    <div id="question-grid">
        <div class="grid-title">
            Question Grid <span class="grid-close" onclick="toggleGrid()">âœ–</span>
        </div>
        <div id="grid-content"></div>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        let userResponses = {}; // Stores correct/incorrect responses
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching JSON:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];
            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            const questionNumber = document.createElement('div');
            questionNumber.className = 'question-number';
            questionNumber.textContent = `Question ${currentQuestionIndex + 1}:`;
            questionElement.appendChild(questionNumber);

            const questionContent = document.createElement('div');
            questionContent.className = 'question-content';
            questionContent.innerHTML = question.content;
            questionElement.appendChild(questionContent);

            const optionsList = document.createElement('ul');
            optionsList.className = 'options';

            question.options.forEach(option => {
                const optionItem = document.createElement('li');
                const optionLabel = document.createElement('label');
                const optionInput = document.createElement('input');

                optionInput.type = 'radio';
                optionInput.name = `question${currentQuestionIndex}`;
                optionInput.value = option.identifier;

                optionLabel.appendChild(optionInput);
                optionLabel.innerHTML += option.content;
                optionItem.appendChild(optionLabel);
                optionsList.appendChild(optionItem);
            });

            questionElement.appendChild(optionsList);

            const submitButton = document.createElement('button');
            submitButton.textContent = 'Submit';
            submitButton.onclick = () => showAnswerFeedback(question, questionElement);
            questionElement.appendChild(submitButton);

            quizContainer.appendChild(questionElement);

            generateGrid();
        }

        function showAnswerFeedback(question, questionElement) {
            const selectedOption = document.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            const correctAnswer = question.correct_options[0];

            if (selectedOption) {
                if (selectedOption.value === correctAnswer) {
                    userResponses[currentQuestionIndex] = "correct";
                } else {
                    userResponses[currentQuestionIndex] = "incorrect";
                }
            } else {
                userResponses[currentQuestionIndex] = "unanswered";
            }

            generateGrid();
        }

        function generateGrid() {
            const gridContent = document.getElementById('grid-content');
            gridContent.innerHTML = '';

            for (let i = 0; i < quizData[0].questions.length; i++) {
                const gridItem = document.createElement('div');
                gridItem.className = 'grid-item ' + (userResponses[i] || "unanswered");
                gridItem.textContent = `Q${i + 1}`;
                gridItem.onclick = () => {
                    currentQuestionIndex = i;
                    displayQuestion();
                    toggleGrid();
                };
                gridContent.appendChild(gridItem);
            }
        }

        function toggleGrid() {
            const grid = document.getElementById('question-grid');
            grid.classList.toggle('open');
        }

        document.getElementById('grid-button').onclick = toggleGrid;

    </script>
</body>
</html>
