<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        main {
            margin-top: 80px;
            padding: 20px;
        }

        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
        }

        .question {
            margin-bottom: 30px;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            overflow-x: auto;
            word-wrap: break-word;
            white-space: normal;
            background: white;
            border-radius: 10px;
        }

        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .question-content {
            margin-bottom: 15px;
            word-wrap: break-word;
            white-space: normal;
            max-width: 100%;
            overflow-x: auto;
        }

        .question-content img, .explanation-content img {
            max-width: 70%;
            height: auto;
            display: block;
            margin: 0 auto;
            max-height: 40vh;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            list-style: none;
            padding: 0;
            justify-content: center;
        }

        .options li {
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 calc(50% - 10px);
            max-width: 45%;
            min-width: 150px;
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background-color: white;
            cursor: pointer;
            transition: background 0.3s;
        }

        .options li img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: auto;
        }

        .options li:hover {
            background-color: #f1f1f1;
        }

        .options li label {
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .options input[type="radio"] {
            display: none;
        }

        .explanation-button {
            margin-top: 10px;
            background-color: #ffffff;
            color: black;
            border: 2px solid #ccc;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 5px;
            text-align: center;
        }

        .explanation-button:hover {
            background-color: #f1f1f1;
        }

        .explanation-content {
            margin-top: 10px;
            font-style: italic;
            color: #777;
            display: none;
            background-color: #FFF59D;
            padding: 10px;
            border-radius: 5px;
        }

        .explanation-content.open {
            display: block;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 10px;
        }

        .navigation-buttons button {
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 5px;
            cursor: pointer;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .navigation-buttons button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        @media (max-width: 600px) {
            .options {
                flex-direction: column;
            }

            .options li {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });

            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = document.getElementById('subject-dropdown').value;
            const subject = quizData[subjectIndex];

            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            questionElement.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1}:</div>
                <div class="question-content">${question.content}</div>
                <ul class="options">
                    ${question.options.map(option => `
                        <li>
                            <label>
                                <input type="radio" name="question${question.question_id}" value="${option.identifier}">
                                ${option.content}
                            </label>
                        </li>
                    `).join('')}
                </ul>
                <button class="explanation-button" onclick="toggleExplanation(this)">Show Explanation</button>
                <div class="explanation-content">Explanation: ${question.explanation || 'No explanation available.'}</div>
            `;

            quizContainer.appendChild(questionElement);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function toggleExplanation(button) {
            const explanation = button.nextElementSibling;
            explanation.classList.toggle('open');
        }
    </script>
</body>
</html>
