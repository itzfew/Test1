<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        main {
            margin-top: 80px;
            padding: 20px;
        }
        .quiz-title {
            font-size: 1.5em;
            margin: 5px 0;
            color: #333;
            text-align: center;
            border: 2px solid black;
            padding: 10px;
        }
        .question {
            margin-bottom: 30px;
            padding: 10px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 5px;
        }
        .question-number {
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }
        .options li {
            margin-bottom: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            background: white;
            cursor: pointer;
        }
        .options li:hover {
            background-color: #f1f1f1;
        }
        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
        #subject-dropdown {
            display: block;
            margin: 20px auto;
            padding: 10px;
            font-size: 1em;
        }
        .explanation-button {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            font-size: 1em;
            border-radius: 5px;
        }
        .explanation-button:hover {
            background-color: #0056b3;
        }
        .explanation-content {
            margin-top: 10px;
            font-style: italic;
            color: #777;
            display: none;
        }
        .explanation-content.open {
            display: block;
        }
        /* Slide Menu */
        #menu {
            position: fixed;
            top: 0;
            right: -260px;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 15px;
            transition: right 0.3s ease;
            display: none;
        }
        #menu.active {
            display: block;
            right: 0;
        }
        /* Grid for Question Navigation */
        #question-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(40px, 1fr));
            gap: 5px;
            padding: 10px;
        }
        #question-list div {
            text-align: center;
            background-color: #444;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        #question-list div:hover {
            background-color: #555;
        }
        /* Grid Menu Toggle Button */
        .open-slide-menu {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
            background-color: white;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="quiz-title" id="quiz-title"></div>
    <select id="subject-dropdown"></select>
    <div id="quiz-container"></div>
    <div id="menu">
        <div id="question-list"></div>
    </div>
    <div class="open-slide-menu">
        <i class="fas fa-th"></i>
    </div>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                populateSubjectDropdown();
                displayQuestion();
                updateQuestionList();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function populateSubjectDropdown() {
            const subjectDropdown = document.getElementById('subject-dropdown');
            quizData.forEach((subject, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = subject.title;
                subjectDropdown.appendChild(option);
            });
            subjectDropdown.onchange = () => {
                currentQuestionIndex = 0;
                displayQuestion();
            };
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = "";
            const subjectIndex = document.getElementById('subject-dropdown').value || 0;
            const questions = quizData[subjectIndex].questions;

            if (questions.length === 0) return;

            const questionObj = questions[currentQuestionIndex];
            const questionDiv = document.createElement("div");
            questionDiv.classList.add("question");

            questionDiv.innerHTML = `
                <div class="question-number">Q${currentQuestionIndex + 1}: ${questionObj.question}</div>
                <ul class="options">
                    ${questionObj.options.map((option, index) => `
                        <li onclick="selectAnswer(${index}, '${questionObj.correctAnswer}')">${option}</li>
                    `).join('')}
                </ul>
                <button class="explanation-button" onclick="toggleExplanation()">Show Explanation</button>
                <div class="explanation-content">${questionObj.explanation}</div>
            `;
            quizContainer.appendChild(questionDiv);
        }

        function selectAnswer(selectedIndex, correctAnswer) {
            const options = document.querySelectorAll('.options li');
            options.forEach((option, index) => {
                option.style.backgroundColor = (index == selectedIndex) ? "#ffcccb" : "";
                if (option.innerText === correctAnswer) {
                    option.style.backgroundColor = "#90EE90";
                }
            });
        }

        function toggleExplanation() {
            const explanationDiv = document.querySelector('.explanation-content');
            explanationDiv.classList.toggle('open');
        }

        function updateQuestionList() {
            const questionList = document.getElementById('question-list');
            questionList.innerHTML = '';
            quizData[0].questions.forEach((_, index) => {
                const number = document.createElement('div');
                number.textContent = index + 1;
                number.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                };
                questionList.appendChild(number);
            });
        }

        document.querySelector('.open-slide-menu').onclick = () => {
            document.getElementById('menu').classList.toggle('active');
        };
    </script>
</body>
</html>
