<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz Game</title>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .header {
            display: flex;
            align-items: center;
            background-color: #007bff;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .menu-icon {
            font-size: 1.5em;
            cursor: pointer;
            margin-right: 10px;
        }

        .quiz-title {
            flex-grow: 1;
            text-align: center;
            font-size: 1.5em;
        }

        .sidebar {
            position: fixed;
            left: -250px;
            top: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            overflow-y: auto;
            padding: 20px;
            transition: 0.3s;
        }

        .sidebar.open {
            left: 0;
        }

        .question-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 10px;
        }

        .question-grid button {
            padding: 10px;
            background-color: #444;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .question-grid button.answered {
            background-color: green;
        }

        .close-btn {
            background: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            width: 100%;
        }

        main {
            margin-top: 60px;
            padding: 20px;
        }

        .question {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .options li {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
        }

        .correct-answer {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="header">
        <i class="fas fa-th menu-icon" onclick="toggleSidebar()"></i>
        <div class="quiz-title" id="quiz-title"></div>
    </div>

    <div class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Close</button>
        <div class="question-grid" id="question-grid"></div>
    </div>

    <main>
        <div id="quiz-container"></div>
    </main>

    <script>
        let currentQuestionIndex = 0;
        let quizData = [];
        const answeredQuestions = JSON.parse(localStorage.getItem('answeredQuestions')) || {};

        const urlParams = new URLSearchParams(window.location.search);
        const title = urlParams.get('title');
        const metaId = urlParams.get('metaId');

        if (title) {
            document.getElementById('quiz-title').textContent = title;
        }

        const jsonUrl = `https://raw.githubusercontent.com/itzfew/Quizes/refs/heads/main/pyq/${metaId}.json`;

        fetch(jsonUrl)
            .then(response => response.json())
            .then(data => {
                quizData = data;
                generateQuestionGrid();
                displayQuestion();
            })
            .catch(error => console.error('Error fetching the JSON data:', error));

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }

        function generateQuestionGrid() {
            const questionGrid = document.getElementById('question-grid');
            questionGrid.innerHTML = '';

            const subjectIndex = 0;
            const subject = quizData[subjectIndex];

            subject.questions.forEach((_, index) => {
                const btn = document.createElement('button');
                btn.textContent = index + 1;
                btn.onclick = () => {
                    currentQuestionIndex = index;
                    displayQuestion();
                    toggleSidebar();
                };
                if (answeredQuestions[index]) {
                    btn.classList.add('answered');
                }
                questionGrid.appendChild(btn);
            });
        }

        function displayQuestion() {
            const quizContainer = document.getElementById('quiz-container');
            quizContainer.innerHTML = '';

            const subjectIndex = 0;
            const subject = quizData[subjectIndex];

            const question = subject.questions[currentQuestionIndex];

            const questionElement = document.createElement('div');
            questionElement.className = 'question';

            questionElement.innerHTML = `
                <div class="question-number">Question ${currentQuestionIndex + 1}:</div>
                <div class="question-content">${question.content}</div>
                <ul class="options">
                    ${question.options.map(option => `
                        <li onclick="selectOption(${currentQuestionIndex}, '${option.identifier}')">
                            ${option.content}
                        </li>`).join('')}
                </ul>
                <button onclick="showAnswer(${currentQuestionIndex})">Submit</button>
                <div class="correct-answer" id="answer-feedback-${currentQuestionIndex}"></div>
            `;

            quizContainer.appendChild(questionElement);

            MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
        }

        function selectOption(questionIndex, selectedValue) {
            answeredQuestions[questionIndex] = selectedValue;
            localStorage.setItem('answeredQuestions', JSON.stringify(answeredQuestions));
            generateQuestionGrid();
        }

        function showAnswer(questionIndex) {
            const subjectIndex = 0;
            const subject = quizData[subjectIndex];
            const question = subject.questions[questionIndex];
            const correctOptionValue = question.correct_options[0];
            const selectedOption = answeredQuestions[questionIndex];

            const feedback = document.getElementById(`answer-feedback-${questionIndex}`);
            if (selectedOption) {
                if (selectedOption === correctOptionValue) {
                    feedback.innerHTML = "You are correct!";
                    feedback.style.color = 'green';
                } else {
                    feedback.innerHTML = `Wrong answer! The correct answer is: Option ${correctOptionValue}`;
                    feedback.style.color = 'red';
                }
            } else {
                feedback.innerHTML = `You did not select an option. The correct answer is: Option ${correctOptionValue}`;
                feedback.style.color = 'red';
            }
        }
    </script>
</body>
</html>
